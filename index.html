<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>Budget Controller</title>
  </head>

  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          Available Budget in <span class="budget__title--month">%Month%</span>:
        </div>
        <div class="budget__value">+ 2,500.00</div>
        <div class="budget__income">
          <div class="budget__income--text">Income</div>
          <div class="second-child">
            <div class="budget__income--value">+ 3,600.00</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>
        <div class="budget__expenses">
          <div class="budget__expenses--text">Expenses</div>
          <div class="second-child">
            <div class="budget__expenses--value">- 1,100.00</div>
            <div class="budget__expenses--percentage">31%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add__container">
          <select class="add__type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
          </select>
          <input
            type="text"
            class="add__description"
            placeholder="Add Description"
          />
          <input type="number" class="add__value" placeholder="Value" />
          <button class="add__btn"><i class="ion-ios-plus-outline"></i></button>
        </div>
      </div>

      <div class="container">
        <div class="income">
          <h2 class="income__title">Income</h2>
